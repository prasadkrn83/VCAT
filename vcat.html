<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vcat.css" />
    <link rel="stylesheet" href="css/bootstrap-toggle.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vcat.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <title>Vocie Controlled Accessibility Tool Configuration</title>
</head>

<body>
    <div class="container">
        <div class="row">
                 <label class="col-sm-2 col-form-label">Turn off VCAT</label>
                 <input type="checkbox" checked data-toggle="toggle" data-onstyle="primary" data-offstyle="danger"/>
                 

        </div>
    </div>
     <div class="accordion" id="vcataccordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Login
        </button>
      </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#vcataccordion">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="panel panel-login">
                                    <div class="panel-heading">
                                        <hr>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                                    <div class="form-group">
                                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-sm-4 offset-md-1">
                                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-outline-info" value="Log In">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
        <button class="btn btn-outline-primary collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Auto-complete Configuration
        </button>
      </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#vcataccordion">
                <div class="card-body">
                    <div class="container">
                        <table id="myTable" class=" table order-list">
                            <thead>
                                <tr>
                                    <td>Key</td>
                                    <td>Value</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td style="text-align: left;">
                                        <input type="button" class="btn btn-outline-info " id="addrow" value="Add Row" />
                                    </td>
                                    <td style="text-align: left;">
                                        <input type="button" class="btn btn-outline-info " id="saveauto" value="Save" />
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
        <button class="btn btn-outline-primary collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Remote Server Configuration
        </button>
      </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#vcataccordion">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="remoteserver" class="col-sm-2 col-form-label">Remote Server End-point</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="remoteserver" placeholder="Remote Server End-point">
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-outline-info">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <br>
        <br>
</body>
</html>
